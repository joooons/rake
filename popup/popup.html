<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rake</title>
    <link rel="stylesheet" type="text/css" href="./popup.css" />
</head>

<body>
    <div class="header">RAKE</div>
    <button class="content-control pointer" id="button">SAVE RAW TEXT</button>
    <button class="content-control pointer" id="tab">OPEN NEW TAB</button>
    <div class="cookie-controls">
        <div>COOKIE CONTROLS</div>
        <div class="cookie-buttons">
            <button class="pointer" id="save">save</button>
            <button class="pointer" id="load">load</button>
            <button class="pointer" id="delete">delete</button>
            <button class="pointer" id="deleteAll">del all</button>
        </div>
    </div>
    <div id="message">RAKE loaded</div>
    <div>
        <label for="urlregex"></label>
        <button class="pointer" id="clear">clear input fields</button>
    </div>
    <div>
        <label for="urlregex">url regex: </label>
        <input class="common-input" id="urlregex" placeholder="example: linkedin.com/jobs" />
    </div>
    <div>
        <label>selector: </label>
        <input class="qs common-input" placeholder="example: .header" />
    </div>
    <div>
        <label>selector: </label>
        <input class="qs common-input" placeholder="example: #title" />
    </div>
    <div>
        <label>selector: </label>
        <input class="qs common-input" placeholder="example: [class*='description-']" />
    </div>
    <div>
        <label>selector: </label>
        <input class="qs common-input" placeholder="example: div:nth-of-type(3)" />
    </div>
    <div>
        <label>selector: </label>
        <input class="qs common-input" placeholder="example: .relative > div > a" />
    </div>
    <div id="bookend"></div>
    <script src="./popup.js"></script>
</body>

</html>
